<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for_each遍历</title>
</head>
<body>
    <pre>
        foreach()方法用于调用数组的每个元素,并将元素传递给回调函数
        主要使用场景:遍历数组中的每个元素
        语法
        被遍历的数组.forEach(function(当前数组元素,当前元素引号){
            //函数体
        })
    </pre>
    <script>
        //学到这里可以回顾一下之前学的map操作,其实它俩很相似
        //map可以返回一个数组,而forEach只遍历不返回   
        const arr = [1,3,5,7,9]
        arr.forEach(function(item,index){
            console.log(index,item)    
        });


        //在控制台打印数组中的每个元素
        const arr2=['red','green','blue']
        arr2.forEach(function(item){
            console.log(item)
        }
        )

        //同上,但是箭头函数写法
        const arr3 =  ['red','yellow','blue']
        arr3.forEach((item)=>{
            console.log(item)
        })
    </script>
</body>
</html>
