<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //四舍五入的
        const num  = 10.123
        const num2 = 10.993
        const num3 = 10.947
        const num4 = 10
        console.log(num.toFixed(2)) //保留两位小数
        console.log(num2.toFixed(2))
        console.log(num3.toFixed(2)) //10.95
        console.log(num4.toFixed(2)) //10.00,整数也是可以保留两位小数的
        

    </script>
</body>
</html>
