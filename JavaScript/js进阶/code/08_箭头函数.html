<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>箭头函数</h2>
    <pre>
        目的:引入箭头函数的目的是更简短的函数写法并且不绑定this，箭头函数的语法比表达式更简洁  
        使用场景:箭头函数更适用于那些本来需要匿名函数的地方
    </pre>
    <script>
        //基本语法

        //传统方法写函数表达式
        const fn =  function(){
            console.log(123)
        }

        //箭头函数语法 const 函数名  =(参数)=>{函数体}
        const fn1 = () => {
            console.log(123)
        }

        fn1()


        //箭头函数传递参数
        const sayname = (name) =>{
            console.log(name)
        }

        //调用
        sayname('haha')


        //❗❗❗❗函数如果只有一个参数的话那么其实参数位其实是可以省略的
        const sayname2 = name =>{
            console.log(name)
        }

        sayname2('bala')

        // ❗❗❗❗函数体内如果只有一行代码的话,那么可以省去大括号      
        const sayname3  = name => console.log(name)  
        sayname3('niko')


        //只有一行代码那么可以省去return
        const fnx = x => x+x 
        console.log(fnx(1))

        //箭头函数可以直接返回一个对象 
        // const fn3 = (uname)=>{
        //     return{
        //         'uname':uname
        //     }
        // }

        //或者可以写在一行,但是注意写法,因为我们要返回一个对象,只写一行的话我们写的花括号就有歧义
        //所以把函数体的花括号改成圆括号
        const fn3 = uname  =>( {'uname':uname})
        console.log(fn3('jakson'))
    
    </script>
</body>
</html>
