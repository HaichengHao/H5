<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>实例化执行过程</title>
</head>
<body>
    <pre>
        过程说明:
        1.创建一个新的空对象
        2.构造函数this指向新对象
        3.执行构造函数代码，修改this,添加新的属性
        4.返回新对象
    </pre>

    <script>
        //创建构造函数
        function Pig(name,age,gender){
            this.name=name
            this.age=age 
            this.gender=gender
        }
        
        const peppa=new Pig('佩奇')//new关键字调用函数,peppa接收创建的对象
        console.log(peppa)
    </script>
</body>
</html>
