        //forEach没有返回值,而map重点在于又返回值

        const arr = ['red', 'blue', 'green']
        const newArr = arr.map(function (ele, index) {
            console.log(ele)
            console.log(index)
            return `${index}` + ele + '颜色'

        })
        console.log(newArr)
        console.log(typeof(newArr))

        const arr2 = ['you','me','we']

        console.log(arr2.join('❤️')) //you❤️me❤️we
