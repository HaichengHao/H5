<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>123</p>
    <script>
        function fn(){
            try{
                //可能会发生错误的代码要写到try里面
                const p = document.querySelector('.p')
                p.style.color='red'
            }
            catch(err){
                console.log(err.message)
                throw new Error('发生错误咯')
            }
            finally{
                alert('不管怎样我都运行')
            }
        }
        fn()
    </script>
</body>
</html>
