<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <pre>
        每个原型对象里面都有一个constructor属性（constructor构造函数）
        作用:该属性指向该原型对象的构造函数，简单理解就是儿子指向爸爸，是有爸爸的儿子  

        使用场景  
        如果有多个对象的方法,我们可以给原型对象采取对象形式赋值  
        但是这样就会覆盖构造函数原型对象原来的内容，这样修改后的原型对象constructor就不再指向当前构造函数了   
        此时，我们可以在修改后的原型对象中，添加一个constructor指向原来的构造函数
    </pre>
    <script>
        function Star(){

        }

        console.log(Star.prototype)  //1.这个有constructor
        // const ldh = new Star()
        // console.log(Star.prototype.constructor === Star)  //true

        Star.prototype = {
            //3.从新指回创造这个原型对象的构造函数
            constructor:Star, //这样2就又有constructor了!!!!
            sing:function(){
                console.log('唱歌')
            },
            dance:function(){
                console.log('跳舞')
            }
        }

        console.log(Star.prototype)  //2.这个没有constructor

        
    </script>
</body>
</html>
