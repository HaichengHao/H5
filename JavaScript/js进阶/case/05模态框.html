<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>面向对象封装消息提示</title>
    <style>
        .modal {
            width: 300px;
            min-height: 100px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            border-radius: 4px;
            position: fixed;
            z-index: 999;
            left: 50%;
            top: 50%;
            transform: translate3d(-50%, -50%, 0);
            background-color: #fff;
        }

        .modal .header {
            line-height: 40px;
            padding: 0 10px;
            position: relative;
            font-size: 20px;
        }

        .modal .header i {
            font-style: normal;
            color: #999;
            position: absolute;
            right: 15px;
            top: -2px;
            cursor: pointer;
        }

        .modal .body {
            text-align: center;
            padding: 10px;
        }

        .modal .footer {
            display: flex;
            justify-content: flex-end;
            padding: 10px;
        }

        .modal .footer a {
            padding: 3px 8px;
            background: #ccc;
            text-decoration: none;
            color: #fff;
            border-radius: 2px;
            margin-right: 10px;
            font-size: 14px;
        }

        .modal .footer a.submit {
            background-color: #369;
        }
    </style>
</head>

<body>
    <button id="delete">删除</button>
    <button id="login">登录</button>

    <!-- <div class="modal">
    <div class="header">温馨提示 <i>x</i></div>
    <div class="body">您没有删除权限操作</div>
  </div> -->


    <script>
        const login = document.querySelector('#login')
        const Delete = document.querySelector('#delete')
        function Modal(title='',message='') {
            this.title=title
            this.message = message
            //创建模态框
            //1.1创建div标签
            this.modalBox = document.createElement('div')
            //1.2给div标签添加类名为modal
            this.modalBox.className = 'modal'
            //1.3modal盒子内部填充两个div标签并修改文字内容
            this.modalBox.innerHTML = `
            <div class="modal">
                <div class="header">${this.title} <i>x</i></div>
                <div class="body">${this.message}</div>
            </div> `

            console.log(this.modalBox)
        }
        


        //调用构造函数查看控制台
        // new Modal('温馨提示','您没有权限删除')
        // new Modal('友情提示','您并未登录')

        //实现打开方法open
        Modal.prototype.open=function(){ //注意我们要使用到this,所以别用箭头函数
            //把刚才创建的modalbox显示到页面body中
            document.body.append(this.modalBox)
            //要等着盒子显示出来就可以绑定点击事件了!!!
            this.modalBox.querySelector('i').addEventListener('click',()=>{
                //这个地方反而需要箭头函数
                this.close()  //这个this指向实例对象
            })
        }

        //给构造函数原型对象挂载close方法
        Modal.prototype.close = function(){
            this.modalBox.remove()
        }

        //测试一下点击删除按钮
        document.querySelector('#delete').addEventListener('click',()=>{
            //先调用Modal构造函数
            const del =  new Modal('温馨提示','您没有权限删除')
            del.open()
            
        })
         document.querySelector('#login').addEventListener('click',()=>{
            //先调用Modal构造函数
            const login = new Modal('友情提示','您并未登录')
            login.open()
            
        })
    </script>
</body>

</html>
