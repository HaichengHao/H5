<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="referrer" content="never" />
  <title>节流实现</title>
  <style>
    * {
      padding: 0;
      margin: 0;
      box-sizing: border-box;
    }

    .container {
      width: 1200px;
      margin: 0 auto;
    }

    .video video {
      width: 100%;
      padding: 20px 0;
    }

    .elevator {
      position: fixed;
      top: 280px;
      right: 20px;
      z-index: 999;
      background: #fff;
      border: 1px solid #e4e4e4;
      width: 60px;
    }

    .elevator a {
      display: block;
      padding: 10px;
      text-decoration: none;
      text-align: center;
      color: #999;
    }

    .elevator a.active {
      color: #1286ff;
    }

    .outline {
      padding-bottom: 300px;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="header">
      <a href="http://pip.itcast.cn">
        <img src="https://pip.itcast.cn/img/logo_v3.29b9ba72.png" alt="" />
      </a>
    </div>
    <div class="video">
      <video src="https://v.itheima.net/LapADhV6.mp4" controls></video>
    </div>
    <div class="elevator">
      <a href="javascript:;" data-ref="video">视频介绍</a>
      <a href="javascript:;" data-ref="intro">课程简介</a>
      <a href="javascript:;" data-ref="outline">评论列表</a>
    </div>
  </div>
  <script src="../code/lodash.min.js"></script>
  <script>
    //使用节流记录播放位置记录
    //获取元素
    const video = document.querySelector('video')
    // video.ontimeupdate = function(){
    //   console.log(11)  //触发频次高，要做节流事件
    // }
    video.ontimeupdate = _.throttle(()=>{
      // console.log(video.currentTime)
      //获得当前的视频时间
      let currentTime = video.currentTime
      console.log(currentTime)
      //把当前视频播放到的时间存储到本地存储当中去
      localStorage.setItem('currentTime',currentTime)
    },1000)  //实现节流

    //ontimeupdate触发频次太高了，我们可以利用节流设定一秒钟触发一次


    //打开页面触发事件,就从本地存储里面取出纪录的时间,赋值给video.currentTime
    video.onloadeddata= () => {
      // console.log(111)
      video.currentTime = localStorage.getItem('currentTime') || 0 //如果是第一次播放就从头开始播放
    }
  </script>
</body>

</html>
