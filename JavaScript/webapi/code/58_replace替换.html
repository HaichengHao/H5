<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>
        语法: 字符串.replace(/正则表达式/,'替换的文本')
    </p>

    <script>
        const st1 = '哈哈哈'
        const str2 = st1.replace(/哈/g,'呵') //不加g的话就是只替换一次
        console.log(str2)
        
    </script>
</body>
</html>
