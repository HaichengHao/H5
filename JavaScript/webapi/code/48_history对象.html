<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
            border-collapse: collapse;
            border: 1px solid black;
        }
        tr,td{
            border: 0.2px solid black;
            text-align: center;
        }
    </style>
</head>
<body>
    <h4>history对象</h4>
    <ul>
        <li>history的数据类型是对象,主要管理历史记录,该对象与浏览器地址栏的操作相对应，如前进、后退、历史记录等</li>
        <li>
            <h5>常用属性和方法</h5>
            <table>
                <thead>
         
                        <td>history对象方法</td>
                        <td>作用</td>
                   
                </thead>
                <tbody>
                    <tr>
                        <td>back()</td>
                        <td>回退</td>
                    </tr>
                    <tr>
                        <td>forward()</td>
                        <td>前进</td>
                    </tr>
                    <tr>
                        <td>go(参数)</td>
                        <td>前进后退功能,参数如果是1前进一个页面,如果是-1，后退一个页面</td>
                    </tr>
                </tbody>
            </table>
        </li>
    </ul>

    <button id="fw">前进</button>
    <button id="bk">后退</button>
    <script>
        const fw = document.querySelector('#fw')
        const bk  = document.querySelector('#bc')

        fw.addEventListener('click',function(){
            // history.forward()
            history.go(1)
        })
        bk.addEventListener('click',function(){
            // history.back()
            history.go(-1)
        })
    </script>
</body>
</html>
