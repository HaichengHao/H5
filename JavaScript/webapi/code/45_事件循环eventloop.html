<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>
        同步任务都在主线上执行,形成一个执行栈
    </p>
    <p>
        异步任务(类似于定时器这种耗时的),它会被添加到任务队列中
    </p>

    <h4>事件循环</h4>
    <ol>
        <li>先执行栈中的同步任务</li>
        <li>异步任务放入任务队列中</li>
        <li>一旦执行栈中的所有同步任务执行完毕,系统会按次序读取任务队列中的异步任务,于是被读取的异步任务结束等待状态，ji</li>
    </ol>

    <script>
        console.log(1)
        console.log(2)
        setTimeout(function(){
            console.log(3)
        })
        console.log(4)
    </script>
</body>
</html>
