<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>19环境对象初体验</title>
</head>
<body>
    <button>点击</button>
    <script>
        // 每个函数里面都有this 环境对象 普通函数里面this指向的是window
        function fn(){
            console.log(this)
        }
        fn()

        const btn = document.querySelector('button')
        btn.addEventListener('click',function(){
            console.log(this) //这里的this指向的是button，即指向调用者
            this.style.backgroundColor = 'red'
            // 如果放在之前，我们会写成btn.style.background = 'red',光是搞清楚自命名都要花费大量精力
        })
    </script>
</body>
</html>
