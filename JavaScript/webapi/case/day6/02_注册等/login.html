<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>小兔鲜儿 - 新鲜 惠民 快捷!</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="renderer" content="webkit">
  <link rel="shortcut icon" href="../favicon.ico">
  <link rel="stylesheet" href="./css/common.css">
  <link rel="stylesheet" href="./css/login.css">
  <link rel="stylesheet" href="https://at.alicdn.com/t/font_2143783_iq6z4ey5vu.css">
</head>

<body>
  <!-- 登录头部 -->
  <div class="xtx-login-header">
    <h1 class="logo"></h1>
    <a class="home" href="./index.html">进入网站首页</a>
  </div>
  <!-- 登录内容 -->
  <div class="xtx-login-main">
    <div class="wrapper">
      <form action="" autocomplete="off"> <!--关闭自动填充-->
        <div class="box">
          <div class="tab-nav">
            <a href="javascript:;" class="active" data-id="0">账户登录</a>
            <a href="javascript:;" data-id="1">二维码登录</a>
          </div>
          <div class="tab-pane">
            <div class="link">
              <a href="javascript:;">手机验证码登录</a>
            </div>
            <div class="input">
              <span class="iconfont icon-zhanghao"></span>
              <input required type="text" placeholder="请输入用户名称/手机号码" name="username">
            </div>
            <div class="input">
              <span class="iconfont icon-suo"></span>
              <input required type="password" placeholder="请输入密码" name="password">
            </div>
            <div class="agree">
              <label for="my-checkbox">
                <input type="checkbox" value="1" id="my-checkbox" class="remember" name="agree">
                <span class="iconfont icon-xuanze"></span>
              </label>
              我已同意 <a href="javascript:;">《服务条款》</a href="javascript:;"> 和 <a>《服务条款》</a>
            </div>
            <div class="button clearfix">
              <button type="submit" class="dl">登 录</button>
              <!-- <a class="dl" href="./center.html">登 录</a> -->
              <a class="fl" href="./forget.html">忘记密码？</a>
              <a class="fr" href="./register.html">免费注册</a>
            </div>
          </div>
          <div class="tab-pane" style="display: none;">
            <img class="code" src="./images/code.png" alt="">
          </div>
        </div>
      </form>
    </div>
  </div>
  <!-- 登录底部 -->
  <div class="xtx-login-footer">
    <!-- 版权信息 -->
    <div class="copyright">
      <p>
        <a href="javascript:;">关于我们</a>
        <a href="javascript:;">帮助中心</a>
        <a href="javascript:;">售后服务</a>
        <a href="javascript:;">配送与验收</a>
        <a href="javascript:;">商务合作</a>
        <a href="javascript:;">搜索推荐</a>
        <a href="javascript:;">友情链接</a>
      </p>
      <p>CopyRight &copy; 小兔鲜儿</p>
    </div>
  </div>
  <script>
    //tab栏切换效果   
    //发现可以用事件委托,因为套的比较简单,就是div里头的俩a标签
    const tab_nav=document.querySelector('.tab-nav')
    //获取全部输入盒子
    const pane = document.querySelectorAll('.tab-pane')

    tab_nav.addEventListener('click',function(e){
        if(e.target.tagName==='A'){
            //取消其它有active的
            tab_nav.querySelector('.active').classList.remove('active') //选择的是tab_nav里头的有激活的类的属性
            //给自己添加上active
            e.target.classList.add('active')

            //接着展示被点击的页面的展示,另外一个关闭
            //全部干掉然后再添加
            for(let i=0;i<pane.length;i++){
              pane[i].style.display='none'
            }
            //让对应需要的pane显示出来
            //获取到点击的是第几个
            const j = e.target.dataset.id
            pane[j].style.display='block'
        }
    })


    //表单验证，用了h5的新方法，这样我们就不需要像在register.html中自己处理


    //处理勾选同意逻辑
    // const agreebtn = document.querySelector('.agree')
    // agreebtn.addEventListener(
    //   'click',
    //   function(){
    //     this.classList.toggle('')
    //   }
    // )

    const agreebtn = document.querySelector('[name=agree]')
    const form = document.querySelector('form')
    const username = document.querySelector('[name=username]')
    
    form.addEventListener(
      'submit',
      function(e){
        e.preventDefault() //先阻止提交
        //然后看看有没有进行勾选
        if(!agreebtn.checked){
          //如果按钮状态是没有勾选就弹出提示未勾选
          return alert('请先阅读并勾选同意协议')
        }
        //假设这里后端已经检测完毕,那就准备下一步操作,将数据存入
        localStorage.setItem('xtxusername',username.value)
        //如果检查成功之后就跳转到主页
        location.href='./index.html'
          
      }
    )
  </script>
</body>

</html>
