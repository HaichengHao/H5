<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>年会抽奖</title>
  <style>
    .wrapper {
      width: 840px;
      height: 420px;
      background: url(./images/bg01.jpg) no-repeat center / cover;
      padding: 100px 250px;
      box-sizing: border-box;
    }
    
  </style>
</head>

<body>
  <div class="wrapper">
    <strong>传智教育年会抽奖</strong>
    <h1>一等奖：<span id="one">???</span></h1>
    <h3>二等奖：<span id="two">???</span></h3>
    <h5>三等奖：<span id="three">???</span></h5>
  </div>
  <script>
        const personArr=['周杰伦','周润发','周星驰','张学友','郭富城']
        const random = Math.floor(Math.random()*personArr.length)
        const first = personArr[random]
        const one = document.querySelector('#one')
        one.innerHTML=`${first}`
        // 删除第一名，这样之后数组会改变长度,不会出现第一名第二名相同的情况
        personArr.splice(random,1) //这里补充回顾一下splice()第一个参数指定的是要删除的数组元素的索引位置,第二个参数控制的是删几个
        // 二等奖
        const random2 = Math.floor(Math.random()*personArr.length)
        const second = personArr[random2]
        const two = document.querySelector('#two')
        two.innerHTML=`${second}`
        personArr.splice(random2,1)
        // 三等奖
        const random3 = Math.floor(Math.random()*personArr.length)
        const third= personArr[random3]
        const three = document.querySelector('#three')
        three.innerHTML=`${third}`
        personArr.splice(random3,1)
  </script>
</body>

</html>
