<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        span{
            color: red;
        }
    </style>
</head>
<body>
    <a href="https://www.bilibili.com">点我即将跳转,<span>5</span>秒后自动跳转</a>

    <script>
        const a = document.querySelector('a')
        let num = 5
        setInterval(
            function(){
                num--
                a.innerHTML=`点我即将跳转,<span>${num}</span>秒后自动跳转`
                if(num===0){
                    const num = 0
                    location.href='https://www.bilibili.com'
                }
            },
            1000
        )
    </script>
</body>
</html>
