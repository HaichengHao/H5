<!DOCTYPE html>

<html>

<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        table {
            border-collapse: collapse;
            border-spacing: 0;
            border: 1px solid #c0c0c0;
            width: 500px;
            margin: 100px auto;
            text-align: center;
        }

        th {
            background-color: #09c;
            font: bold 16px "微软雅黑";
            color: #fff;
            height: 24px;
        }

        td {
            border: 1px solid #d0d0d0;
            color: #404060;
            padding: 10px;
        }

        .allCheck {
            width: 80px;
        }
        
    </style>
</head>

<body>
    <table>
        <tr>
            <th class="allCheck">
                <input type="checkbox" name="" id="checkAll"> <span class="all">全选</span>
            </th>
            <th>商品</th>
            <th>商家</th>
            <th>价格</th>
        </tr>
        <tr>
            <td>
                <input type="checkbox" name="check" class="ck">
            </td>
            <td>小米手机</td>
            <td>小米</td>
            <td>￥1999</td>
        </tr>
        <tr>
            <td>
                <input type="checkbox" name="check" class="ck">
            </td>
            <td>小米净水器</td>
            <td>小米</td>
            <td>￥4999</td>
        </tr>
        <tr>
            <td>
                <input type="checkbox" name="check" class="ck" unchecked>
            </td>
            <td>小米电视</td>
            <td>小米</td>
            <td>￥5999</td>
        </tr>
    </table>
    <p>新增的内容：如果小复选框勾选完毕，那么全选框也勾上</p>
    <script>
        // 1查询定位全选按钮
        const checkALL = document.querySelector('#checkAll')
        console.log(checkALL)
        // 2定位其它几个当全选时跟随发生变化的checkbox
        const cks = document.querySelectorAll('.ck')
        console.log(cks)
        // 添加事件监听
        checkALL.addEventListener('click', function () {
            // 给每一个小复选框都添加上选中状态，让小复选框的状态等于大复选框的状态!!!最关键的一个思路
            for (let i = 0; i < cks.length; i++) {
                cks[i].checked = this.checked
            }
        })


        // 小复选框控制大复选框
     
        // 循环遍历
        for(let j=0;j<cks.length;j++){   
            // 给所有的小复选框添加点击事件
            cks[j].addEventListener('click',function(){
                // 判断选中的小复选框的个数是否等于总的小复选框的个数
                // 一定要写到点击里面，因为每次都要获取最先的个数
                console.log(document.querySelectorAll('.ck:checked').length)
                // 如果小复选框勾选的个数等于总的小复选框的个数，那就给checkALL全选框也勾上
                // 右边的等式返回的结果为布尔值，如果是true则语句就称为checkALL.checked=true，否则不为false
                checkALL.checked = document.querySelectorAll('.ck:checked').length == cks.length
            })
        }
    </script>
</body>

</html>
