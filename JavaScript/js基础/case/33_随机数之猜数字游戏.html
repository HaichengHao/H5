<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>33猜数字游戏</title>
</head>
<body>
    <script>
        let answer = Math.floor(Math.random()*11)
        console.log(answer)
        while(true){
            
            let youans = +prompt('请输入你猜到的1-10之间的数字')
            if(youans == answer){
                alert('回答正确')
                break
            }else if(youans > answer){
                alert('答案比你猜的数字小')
                continue
            }else if(youans < answer){
                alert('答案比你猜的数字大')
                continue
            }
        }
    </script>
</body>
</html>
