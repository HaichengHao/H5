<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>05_输出用户信息</title>
</head>

<body>
    <script>
        let uname,age,gender
        uname = prompt('请输入您的姓名')
        age = prompt('请输入您的年龄')
        gender = prompt('请输入您的性别')
        document.write('姓名:', uname, '性别:', gender, '年龄:', age)
    </script>
</body>

</html>
