    <script>
        price = parseFloat(prompt('请输入商品价格:'))
        num = parseInt(prompt('请输入商品数量'))
        totalprice = price * num
        loc = prompt('请输入收货地址')
        document.write(`
       <table>
        <tr>
            <th>商品名称</th>
            <th>商品价格</th>
            <th>商品数量</th>
            <th>总价</th>
            <th>收货地址</th>
        </tr>
        <tr>
            <td>小明su7</td>
            <td>${price}</td>
            <td>${num}</td>
            <td>${totalprice}</td>
            <td>${loc}</td>
        </tr>
   </table>
    `)
    </script>
