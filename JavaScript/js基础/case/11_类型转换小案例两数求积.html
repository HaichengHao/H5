<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>两数求和</title>
</head>
<body>
    <script>
        let num1 = parseFloat(prompt('请输入第一个数'))
        let num2 = parseFloat(prompt('请输入第二个数'))
        let res = num1*num2
        document.write(`${num1}&times;${num2}=${res}`)

    </script>
</body>
</html>
