<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>三元运算符案例之判断两数的最大值</title>
    <link rel="stylesheet" href="../note/note.css">
</head>
<body>
    <div class="code">
        let num1 = + prompt('请输入第一个数:')
        let num2 = + prompt('请输入第二个数:')
        let maxnum = num1>num2? num1:num2
        alert(`两数中的最大值为${maxnum}`)
    </div>
    <script>
        let num1 = + prompt('请输入第一个数:')
        let num2 = + prompt('请输入第二个数:')
        let maxnum = num1>num2? num1:num2
        alert(`两数中的最大值为${maxnum}`)
    </script>
</body>
</html>
