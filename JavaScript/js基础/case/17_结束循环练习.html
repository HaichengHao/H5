<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>结束循环练习</title>
</head>
<body>
    <script>
        while(1){
            let ans = prompt('你快乐么?')
            if(ans === '快乐'){
                break
            }
            else{
                continue
            }
        }
    </script>
</body>
</html>
