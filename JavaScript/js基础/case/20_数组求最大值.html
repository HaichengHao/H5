    <script>
        let myarr = [1,41,42,4,332,466,413,213]
        let temp = myarr[0]
        /* for(let i = 1;i<myarr.length;i++){

        //三元运算符写法
        let max = myarr[0]
        for (let j = 1;j<myarr.length;j++){
            max < myarr[j]? max = myarr[j] : max
        }
        document.write(`最大值为:${max}`)
