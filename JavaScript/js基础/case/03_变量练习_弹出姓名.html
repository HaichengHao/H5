<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>变量练习</title>
</head>
<body>
    <p>需求，浏览器中弹出对话框:请输入姓名，页面中输出刚才输入的姓名</p>
    <script>
        let name
        name = prompt('请输入姓名')
        document.write('你好:',name)
    </script>
</body>
</html>
