<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ATM取款机</title>
</head>
<body>
    <script>
        let total = 100000
        while(1){
            let opt = prompt(`请选择操作:
            1.取钱
            2.存钱
            3.查看余额
            4.退出`)
            switch(opt){
                case '1':
                    prompt(`您的余额为${total}`)
                    let get = +prompt(`请输入取款金额`)
                    total = total-get
                    prompt(`取款成功，当前余额为${total}`)
                    break
                case '2':
                    prompt(`您的余额为${total}`)
                    let put = +prompt(`请输入存款金额`)
                    total = total + put
                    prompt(`存款成功，当前余额为${total}`)
                    break
                case '3':
                    prompt(`您的余额为${total}`)
                    break
            }
            if(opt === '4'){
                break
            }
        }
    </script>
</body>
</html>
