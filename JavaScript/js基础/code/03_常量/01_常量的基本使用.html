<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>常量</title>
</head>
<body>
    <script>
        // const 声明的时候必须要有值，不能像let一样可以先声明再赋值
        const PI = 3.1415926
        console.log(PI)
        // 尝试对常量盒子重新赋值
        PI = 3.14
        console.log(PI)
        // 观察控制台PI的数据并未发生改变
    </script>
</body>
</html>
