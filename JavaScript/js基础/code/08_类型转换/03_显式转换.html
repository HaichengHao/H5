<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>03_显式转换</title>
    <link rel="stylesheet" href="../../note/note.css">

</head>
<body>
    <h4>运行下面的代码</h4>
    <div class="code">
    let str1 = '123'
    console.log(typeof str1)
    num1 = Number(str1) //利用Number(数据)类型转换可将数字字符串数据转化为数字型
    console.log(typeof num1)
    </div>
    <h4>控制台输出结果如下</h4>
    <img src="../../imgs/显式转换.png" alt="">
    <script>
        let str1 = '123'
        console.log(typeof str1)
        num1 = Number(str1) //利用Number(数据)类型转换可将数字字符串数据转化为数字型
        console.log(typeof num1)
    </script>
</body>
</html>
