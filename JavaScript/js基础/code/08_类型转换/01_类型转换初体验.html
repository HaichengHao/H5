<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>输入了一个数字，居然是字符串类型</p>
    <img src="../../imgs/类型问题.png" alt="">
    <p>为了防止出现这样的情况我们需要进行类型转换</p>
    <script>
        let num1 = prompt('请输入一个数字')
        num1 = Number(num1)
        console.log(typeof num1)
    </script>
</body>
</html>
