<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>03比较运算符t</title>
    <link rel="stylesheet" href="../../note/note.css">
</head>
<body>
    <div class="code">
        let a = 1
        let b = 3
        console.log(a>b)
        console.log(a&lt;b)
        console.log(a&gt;=b)
        console.log(a&lt;=b)
        console.log(a!=b)
        console.log(a!==b)
        console.log(a==b)
        console.log(a===b)
    </div>
    <script>
        let a = 1
        let b = 3
        console.log(a>b)
        console.log(a<b)
        console.log(a>=b)
        console.log(a<=b)
        console.log(a!=b)
        console.log(a!==b)
        console.log(a==b)
        console.log(a===b)
    </script>
</body>
</html>
