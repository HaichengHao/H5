<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>逻辑运算符</title>
</head>

<body>
    <script>
        let salary = +prompt('请输入您的工资:')
        if (salary > 10000 | salary > 9000) {
            alert('您的工资水平很高')
        } else if (salary <= 10000 && salary >= 6000) {
            alert('您的工资水平不错')
        } else if(salary < 0){
            alert('您输入有误，请重新输入')
            
        }
    </script>
</body>

</html>
