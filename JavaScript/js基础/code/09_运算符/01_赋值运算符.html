<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>赋值运算符</title>
</head>
<body>
    <script>
        let a = 0
        a+=7
        console.log(a)  //7
        a*=2 
        console.log(a) //14
        a/=2
        console.log(a) //7
        a%=3 
        console.log(a) //1
    </script>
</body>
</html>
