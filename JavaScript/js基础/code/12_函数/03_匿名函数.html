<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>03匿名函数</title>
</head>
<body>
    <script>
        //1函数表达式
        let fn = function(x,y){
            console.log('我是函数表达式')
            console.log(x,y)
        }
        // 带入python中学到的装饰器章节理解
        // 调用
        fn(1,2)
    </script>
</body>
</html>
