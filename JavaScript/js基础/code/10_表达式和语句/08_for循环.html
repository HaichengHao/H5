<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>08_for循环</title>
    <link rel="stylesheet" href="../../note/note.css">
</head>
<body>
    <div class="code">
        myarr = [1,2,3,5,8]
        for(let i=0 ;i&lt;=5;i++){
            document.write(`${i}`)
        }
        for(let j = 0; j &lt; myarr.length; j++){
            document.write(myarr[j])
        }
    </div>
    <script>
        myarr = [1,2,3,5,8]
        for(let i=0 ;i<=5;i++){
            document.write(`${i}`)
        }
        for(let j = 0; j < myarr.length; j++){
            document.write(myarr[j])
        }
    </script>
</body>
</html>
