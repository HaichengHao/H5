<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>04三元运算符</title>
    <link rel="stylesheet" href="../../note/note.css">
</head>
<body>
    <div class="code">
        let a = 20
        a >= 20 ? console.log('a大等于20') : console.log('a小于20')
        // 三元运算符还可以用来取值
        let b = 3>2? 3:2 //3
        console.log(b) 
    </div>
    <script>
        let a = 20
        a >= 20 ? console.log('a大等于20') : console.log('a小于20')
        // 三元运算符还可以用来取值
        let b = 3>2? 3:2 //3
        console.log(b)
    </script>
</body>
</html>
