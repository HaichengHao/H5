<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>07while循环</title>
    <link rel="stylesheet" href="../../note/note.css">
</head>
<body>
    <div class="code">
        let num = 1
        while(num &lt; 5){
            alert(`${num}`)
            num += 1
        }
    </div>
    <script>
        let num = 1
        while(num < 5){
            alert(`${num}`)
            num += 1
        }
    </script>
</body>
</html>
