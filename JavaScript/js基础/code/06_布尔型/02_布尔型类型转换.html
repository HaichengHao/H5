<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>02_布尔型类型转换</title>
    <link rel="stylesheet" href="../../note/note.css">
</head>
<body>
    <div class="code">
        console.log(Boolean(0)) 0
        console.log(Boolean('')) 空字符串
        console.log(Boolean()) null
        console.log(Boolean(NaN)) 非数字类型
        console.log(Boolean(undefined)) 未定义类型
        console.log(Boolean(false)) 布尔类型中的假布尔值也是假
        // 以上几个都是false
    </div>
    <script>
        
        console.log(Boolean(0))
        console.log(Boolean(''))
        console.log(Boolean())
        console.log(Boolean(NaN))
        console.log(Boolean(undefined))
        console.log(Boolean(false))
        // 以上几个都是false


    </script>
</body>
</html>
