<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>03_数组的增删改查</title>
    <link rel="stylesheet" href="../../note/note.css">
</head>
<body>
    <div class="code">
        let arr = []
        // 增
        arr.push(1,3,4,5,7)
        arr.unshift(7,9,2,1,3)
        console.log(arr)

        // 删
        // 删除最后一个元素pop()
        arr.pop()
        console.log(arr)
        //删除第一个元素shift()
        arr.shift()
        console.log(arr)
        arr.splice(2,2)
        console.log(arr)

        // 改
        arr[arr.length-1] = 7
        console.log(arr)
    </div>    
    <script>
        let arr = []
        // 增
        arr.push(1,3,4,5,7)
        arr.unshift(7,9,2,1,3)
        console.log(arr)

        // 删
        // 删除最后一个元素pop()
        arr.pop()
        console.log(arr)
        // 删除第一个元素shift()
        arr.shift()
        console.log(arr)
        // 删除指定位置的元素 splice(起始位置，删除几个)
        arr.splice(2,2)
        console.log(arr)

        // 改
        arr[arr.length-1] = 7
        console.log(arr)
    </script>
</body>
</html>
