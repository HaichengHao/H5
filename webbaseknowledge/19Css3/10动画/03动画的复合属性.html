<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>动画的复合属性</title>
    <style>
        .outer{
            width: 1000px;
            height: 100px;
            border: 1px solid black;
            background-color: rgb(158, 158, 58);
            /* animation-name: load_;
            animation-duration: 5s;
            animation-delay: 2s;
            animation-timing-function: linear;
            animation-fill-mode: forwards;
            animation-play-state: paused;
            animation-iteration-count: infinite;
            animation-direction: alternate; */
            
            /* ---复合属性写法--- */
            /* animation: name duration timing-function delay iteration-count direction fill-mode; */
            animation: load_ 5s linear 2s infinite alternate forwards ;
            /* 注意，复合属性的写法中animation-play-state一般另外写 */
            animation-play-state: paused;
        }
        .outer:hover{
            animation-play-state: running;
        }
        @keyframes load_{
            30%{
                background-color: yellow;
            }
            60%{
                background-color: aquamarine;
            }
            90%{
                background-color: greenyellow;
            }
            100%{
                background-color: blueviolet;
            }
        }
        .inner{
            width: 100px;
            height: 100px;
            background-color: brown;
            animation: load_1 5s linear 3s 2 alternate-reverse forwards;
            
        }
        @keyframes load_1{
            from{

            }
            to{
                transform: translate(900px) rotate(360deg);
                background-color: aqua;
                border-radius:100% ;

            }
        }
    </style>
</head>
<body>
    <div class="outer">
        <div class="inner"></div>
    </div>
    <p>复合属性写法:<br>
        /* animation: name duration timing-function delay iteration-count direction fill-mode; */
        注意，复合属性的写法中animation-play-state一般另外写<br>
        只设置一个时间表示duration,设置两个时间分别是:duration和delay,其他属性无数量和顺序要求
    </p>
</body>
</html>
