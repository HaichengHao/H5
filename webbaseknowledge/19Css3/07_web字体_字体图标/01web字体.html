<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>web字体</title>
    <style>
        /* 方式2 */
        /* 在线链接服务仅供平台体验和调试使用，平台不承诺服务的稳定性，企业客户需下载字体包自行发布使用并做好备份。 */
        @font-face {
            font-family:"阿里妈妈刀隶体";
            font-weight: 400;
            src: url("./rHAiNrI02TNk/Ynhr8dNWiWTR.woff2") format("woff2"),
                url("./rHAiNrI02TNk/Ynhr8dNWiWTR.woff") format("woff");
            font-display: swap;
        }

        #h1 {
            font-size: 100px;
            /* 方式1 */
            /* font-family:url('/webbaseknowledge/others/方正手迹.ttf'); */

            /* 2利用font-face自己起的名字 */
            font-family:'阿里妈妈刀隶体';
        }
        @font-face {
            font-family:"嘻嘻哈哈";
            src: url("./font/tOiB9E8PnYFm.woff2") format("woff2"),
                 url("./font/tOiB9E8PnYFm.woff") format("Woff");
            font-display: swap;
        }
        #h2{
            font-size: 100px;
            font-family: "嘻嘻哈哈";
        }
    </style>
</head>

<body>
    <h1 id="h1">春风得意马蹄疾，拜登下机失前蹄</h1>
    <h1 id="h2">春风得意马蹄疾，拜登下机失前蹄</h1>
</body>

</html>
