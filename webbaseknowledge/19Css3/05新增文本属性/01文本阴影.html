<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文本阴影</title>
    <style>
        body{
            background-color: black;
        }
        h1{
            color: blueviolet;
            font-size: 200px;
            text-align: center;
            text-shadow: 10px 10px 5px white;
        }
        pre{
            background-color: blueviolet;
            color: white;
            font-size: 30px;
        }
    </style>
</head>
<body>
    <h1>hello</h1>
    <hr>
    <p>文本阴影text-shadow</p>
    <p>
        <pre>
text-shadow: 10px 10px 10px black;
参数解析 背景位置x轴 背景位置y轴 背景模糊度blur 背景颜色
注意与box-shadow进行区分，文本阴影没有阴影外延spread 和inset内部阴影两个属性
         
        </pre>
    </p>
</body>
</html>
