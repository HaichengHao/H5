<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1{
            width: 600px;
            height: 400px;
            margin: 0 auto;
            font-size: 100px;
            color: white;
            line-height: 400px;
            text-align: center;
            background-image: linear-gradient( 30deg, red,green, blue);
            text-shadow: 0px 0px 20px  blueviolet;
            /* background-clip: text;
            -webkit-text-stroke: 2px blueviolet;
            font-weight: bold;
            color: transparent; */
        }
        table{
            /* border-radius: 30px; */
            margin: auto;
            background-image: linear-gradient(to right,red,green,blue);
            color: white;
            font-size: 30px;
            text-align: center;
            border-collapse: collapse;
            table-layout: auto;
        }
        thead{
            /* border-radius: 30px; */
            background-color: gray;
            opacity: 0.7;
        }
        td{
            border: 0.1px solid white;
        }
        a{
            font-size: 30px;
            display: block;
            margin: auto;
            text-align: center;
        }

        /* 只有在打印机或打印预览才应用的样式 */
        @media print{
            h1{
                /* 如果是打印机就干掉背景 */
                background:transparent;
            }
        }

        /* 只有在屏幕上才应用的样式 */
        @media screen{
            h1{
                font-family:"翩翩体-简";
            }
        }
    </style>
</head>
<body>
    <h1>hello</h1>
    <a href="https://developer.mozilla.org/zh-CN/docs/Web/CSS/@media">参考文档</a>
    <table>
        <thead>
            <td>值</td>
            <td>含义</td>
        </thead>
        <tbody>
            <tr>
                <td>all</td>
                <td>检测所有设备</td>
            </tr>
            <tr>
                <td>screen</td>
                <td>检测电子屏幕，包括:电脑屏幕、平板屏幕、手机屏幕</td>
            </tr>
            <tr>
                <td>print</td>
                <td>检测打印机</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
