<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>02background-clip</title>
    <style>
        .box1{
            width: 400px;
            height: 400px;
            background-color: orangered;
            margin: 0 auto;
            font-size: 80px;
            padding: 50px;
            border: 50px dashed rgba(230, 222, 111, 0.6);
            font-weight: bold;
            color: transparent;
            background-image: url('/webbaseknowledge/others/色相环.jpg');
            background-repeat: no-repeat;
            background-origin: border-box;
            background-clip: text; /*默认是border-box*/
            background-size: 700px 700px;
        }
    </style>
</head>
<body>
    <div class="box1">hello</div>
    <hr>
    <p>border-clip 背景修剪</p>
    <ul>
        <li>作用:设置背景图的向外裁剪的区域</li>
        <li>语法:
            <ol>
                <li>border-box:从border区域开始显示背景图像，border之外的裁剪掉，之内的保留，默认值</li>
                <li>padding-box:从padding区域开始显示背景图像，padding之外的裁剪掉，之内的保留</li>
                <li>content-box:从content区域开始显示背景，只要content区域内的，之外的去掉</li>
                <li>text:背景图只呈现在文字上</li>
            </ol>
        </li>
    </ul>

    
</body>
</html>
