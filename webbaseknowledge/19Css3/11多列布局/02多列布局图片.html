<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>多列布局图片</title>
    <style>
        .outer{
            column-count: 5;
            
        }
        img{
            width: 100%;
            /* display: block; */
            transition: 0.2s all linear;
        }
        img:hover{
            margin-bottom: 20px;
            margin-left: 4px;
            box-shadow: 0px 10px 50px 10px gray;
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div class="outer">
        <img src="/webbaseknowledge/others/img1.jpg" alt="">
        <img src="/webbaseknowledge/others/img2.jpg" alt="">
        <img src="/webbaseknowledge/others/img3.jpg" alt="">

        <img src="/webbaseknowledge/others/img6.jpg" alt="">
        <img src="/webbaseknowledge/others/img7.jpg" alt="">
        <img src="/webbaseknowledge/others/img8.jpg" alt="">
        <img src="/webbaseknowledge/others/img9.jpg" alt="">
        <img src="/webbaseknowledge/others/img10.jpg" alt="">
        <img src="/webbaseknowledge/others/img11.jpg" alt="">
        <img src="/webbaseknowledge/others/img12.jpg" alt="">
        <img src="/webbaseknowledge/others/img13.jpg" alt="">
        <img src="/webbaseknowledge/others/img14.jpg" alt="">
        
    </div>
</body>
</html>
