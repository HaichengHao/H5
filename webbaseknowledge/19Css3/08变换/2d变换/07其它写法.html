<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>其他写法</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .box{
            width: 1366px;
            height: 600px;
            background-image: url(./images/bg.jpg);
            margin: 0 auto;
            
            overflow: hidden;
        }
        .box::before,
        .box::after{
            content: '';
            float: left;
            background-image: url(./images/fm.jpg);
            width: 683px;
            height: 600px;
            transition: 1.2s all linear;
        }
        .box::after{
            background-position:-683px ;
        }
        .box:hover::before{
            transform: translate(-683px); /*往左边683像素*/

        }
        .box:hover::after{
            transform: translate(683px); /*往右边683像素*/
        }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
