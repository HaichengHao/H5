<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>缩放案例</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .outer{
            width: 768px;
            height: 542px;
            overflow: hidden;
            margin: 0 auto;
            position: relative;
        }
        .img{
            width: 768px;
            height: 542px;
            background-image: url(./images/product.jpeg);
            
            transition: 0.5s all linear;
        }
        .inner{
            width: 768px;
            height: 542px;
            background-color: gray;
            position: absolute;
            top: 0;
            opacity: 0;
            transform: 0.5s all linear;
        }
        .outer:hover .img{
            transform: scale(1.1);
        }
        .outer:hover .inner{
            opacity: 0.2; /*设置不透明度*/
        }
        
        
    </style>
</head>
<body>
    <div class="outer">
        <div class="img"></div>
        <div class="inner"></div>
    </div>
</body>
</html>
