<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>案例优化</title>
    <style>
         * {
            margin: 0;
            padding: 0;
        }
        li {
            list-style: none;
            overflow: hidden;
        }

        img {
            width: 100%;
        }
        .box{
            width: 249px;
            height: 218px;
            margin: 50px auto;
            
        }
        .box p{
            color: #3b3b3b;
            padding: 10px 10px 0 10px;
        }
        .box .pic{
            position: relative;
        }
        .box .pic::after{
            content: '';
            background-image: url(./images/play.png);
            width: 58px;
            height:58px;
            display: block;
            position: absolute;
            top:50%;
            margin-left: -29px;
            margin-top: -29px;
            left:50%;
            transform: scale(5);
            opacity: 0; /*不透明度*/
            transition: 0.2s all linear;
        }
        .box:hover .pic::after{
            transform: scale(1);
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="box">
        <ul>
            <li>
                <div class="pic"><img src="./images/party.jpeg" alt=""></div>
                <p>【和平精英】“初火”音乐概念片：四圣觉醒......</p>
            </li>
        </ul>
    </div>
</body>
</html>
