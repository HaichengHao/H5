<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>过渡小案例</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        .outer{
            width: 400px;
            height: 400px;
            margin: 0 auto;
            margin-top: 40px;
            overflow: hidden;
            position: relative;
            /* background-color: orange; */
        }
        .img{
            width: 400px;
            height: 400px;
            background-image: url(/webbaseknowledge/others/spring.jpg);
            background-repeat: no-repeat;
            background-size: 500px 500px;
            background-position: right  bottom ;
            transition: 2s all linear;
            position: relative;
        }
        .outer:hover .img{
            transform: scale(2) rotate(45deg);
            box-shadow: 0px 0px 20px 20px blueviolet inset;  
        }
        .mask{
            width: 400px;
            height: 400px;
            background-color: black;
            color: white;
            opacity: 0;
            font-size: 180px;
            text-align: center;
            line-height: 400px;
            position: absolute;
            top: 0;
            transition: 1s all linear;
            cursor: pointer;
        }
        .outer:hover .mask{
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <div class="outer">
        <div class="img"></div>
        <div class="mask">春天</div>
    </div>
</body>
</html>
