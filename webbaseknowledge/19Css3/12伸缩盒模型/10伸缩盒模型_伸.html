<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>伸缩项目_伸</title>
    <style>
        :root{
            font-size: 20px;
        }
        .outer{
            width: 1000px;
            height: 600px;
            border: 1px solid black;
            background-color: gray;
            margin: 0 auto;
            display: flex;
            flex-wrap: wrap;
            justify-content: flex-start;
            box-sizing: border-box;
        }
        .inner{
            background-color: skyblue;
            width: 200px;
            height: 200px;
            box-sizing: border-box;
            border: 1px solid black;
            flex-grow: 1; /*加权平均值，主轴中剩余的空间为1000-300-200*2=300px , 这个1的含义相当于每个inner都伸(1/3 * 300px)=100px 的空间，即每个都伸100px*/
            
        }
        .inner2{
            width: 300px;
        }
    </style>
</head>
<body>
    <div class="outer">
        <div class="inner"></div>
        <div class="inner inner2"></div>
        <div class="inner"></div>
    </div>
    <hr>
    <ul>flex-grow(伸)
        <li>概念:flex-grow 定义伸缩项目的放大比例，默认为0，即:纵使主轴存在剩余空间，也不拉伸(放大)</li>
        <li>规则
            <ol>
                <li>若所有伸缩项目的flex-grow值都为1，则它们将等分剩余空间(如果有剩余空间的话)</li>
                <li>若三个伸缩项目的flex-grow值分别为1、2、3，则:分别瓜分到剩余空间1/6,2/6,3/6的空间</li>
                
            </ol>
        </li>
    </ul>
</body>
</html>
