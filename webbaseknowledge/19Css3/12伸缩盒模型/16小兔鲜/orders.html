<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>确认订单</title>
    <link rel="stylesheet" href="./lib/iconfont/iconfont.css">
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./css/demo.css">
</head>

<body>
    <!-- 主体内容，滑动查看 -->
    <div class="main">
        <!-- 用户信息区 -->
        <div class="usermsg pannel">
            <div class="location">
                <span class="iconfont">&#xe686;</span>
            </div>
            <div class="user">
                <div class="top">
                    <h5 class="name">林丽丽</h5>
                    <p class="tel">18313838138</p>
                </div>
                <div class="bottom">
                    北京市 海淀区 中关村软件园 信息科技大厦1号
                </div>
            </div>
            <div class="more">
                <span class="iconfont">&#xe600;</span>
            </div>
        </div>
        <!-- 商品内容区 -->
        <div class="content pannel">
            <a href="https://item.jd.com/100008214487.html" target="_blank">
                <div class="goodspic">
                </div>
            </a>

            <div class="goodsinfo">
                <h5>康尔贝 非接触式红外体温仪
                    领券立减30元 婴儿级材质 测温…</h5>
                <p><span>粉色</span><span>红外体温计</span></p>
                <div class="price">
                    <span class="red">￥<i>266.00</i></span>
                    <span><i>￥299.00</i></span>
                </div>

            </div>
            <div class="goodsnumber"><span class="iconfont">&#xe7ce;</span>1</div>

        </div>

        <!-- 其他信息区 -->
        <div class="otherinfo pannel">
            <div class="passport">
                <div>配送方式:</div>
                <div>顺丰快递</div>
            </div>
            <div class="applement_c">
                <div>买家备注:</div>
                <input type="text" placeholder="请输入内容">
            </div>
            <div class="paymethod">
                <div>支付方式:</div>
                <div>支付宝</div>
            </div>
        </div>
        <!-- 底部信息区 -->
        <div class="btinfo pannel">
            <div class="totalprice">
                <div>商品总价</div>
                <div>￥ 299.00</div>
            </div>
            <div class="trsprice">
                <div>运费</div>
                <div>￥ 0.00</div>
            </div>
            <div class="discont">
                <div>折扣</div>
                <div class="red">&minus;￥ 30.00</div>
            </div>
        </div>
    </div>


    <!-- 主体内容，滑动查看 -->
    <!-- 底部支付，固定定位 -->
    <div class="pay">
        <div class="totalprice">
            合计:<span class="money red">￥<i class="red">266.00</i></span>
        </div>

        <a href="#" class="gopay">
            <div class="button">
                <p>去支付</p></div>
        </a>

    </div>
    <!-- 底部支付，固定定位 -->
</body>

</html>
