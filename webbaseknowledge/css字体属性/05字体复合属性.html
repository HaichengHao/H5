<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>字体的复合属性</title>
    <link rel="icon" href="../mypage.ico">
    <style>
        /* 复合属性是有顺序上的要求的，不能随便乱写 字体大小和字体族必须要写上*/
        /* 字体大小和字体族必须是倒数第二和倒数第一位,不同的属性要用空格隔开 */
        .a1{
            font: bold italic 100px "翩翩体-简",serif ;

        }
    </style>
</head>
<body>
    <div class="a1">紫气东来</div>
    <div class="a2">紫气东来</div>
    <div class="a3">紫气东来</div>
    <div class="a4">紫气东来</div>
    <div class="a5">紫气东来</div>
</body>
</html>
