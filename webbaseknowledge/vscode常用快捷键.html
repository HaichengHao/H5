<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vscode常用快捷键</title>
    <style>
        table {
            border: 1px solid black;
            table-layout: auto;
            border-collapse: collapse;
        }

        td {
            border: 0.1px solid black;
        }
    </style>
</head>

<body>
    <table>
        <thead>
            <tr>
                <th>快键键</th>
                <th>含义</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>alt+shift+↓</td>
                <td>复制当前所在行代码到下一行</td>
            </tr>
            <tr>
                <td>alt+shift+f</td>
                <td>格式化当前代码</td>
            </tr>
            <tr>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <td></td>
                <td></td>
            </tr>
        </tbody>
    </table>
</body>

</html>
