<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FC游乐园</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./lib/iconfont/iconfont.css">
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="css/swiper-bundle.min.css">
    <style>
        html,
        body {
            position: relative;
            height: 100%;
        }

        body {
            background: #eee;
            font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
            font-size: 14px;
            color: #000;
            margin: 0;
            padding: 0;
        }

        .swiper {
            width: 100%;
            height: 100%;
        }

        .swiper-slide {
            text-align: center;
            font-size: 18px;
            background: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .swiper-slide img {
            display: block;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .swiper-pagination-bullet{
            background-color: rebeccapurple;
        }
    </style>
</head>

<body>
    <!-- 主内容 -->
    <div class="main">
        <!-- banner区域 -->
        <div class="banner">
            <!--轮播图模块-->
            <div class="swiper mySwiper">
                <div class="swiper-wrapper">
                    <div class="swiper-slide"><a><img src="uploads/content_1.png" alt=""></a></div>
                    <div class="swiper-slide">Slide 2</div>
                    <div class="swiper-slide">Slide 3</div>
                    <div class="swiper-slide">Slide 4</div>
                    <div class="swiper-slide">Slide 5</div>
                    <div class="swiper-slide">Slide 6</div>
                    <div class="swiper-slide">Slide 7</div>
                    <div class="swiper-slide">Slide 8</div>
                    <div class="swiper-slide">Slide 9</div>
                </div>
                <div class="swiper-pagination"></div>
            </div>
        </div>
        <!-- 活动标题区域 -->
        <div class="title">
            <h4>乐园活动</h4>
        </div>

        <!-- 活动 -->
        <section class="item">
            <div class="pic">
                <a href="#">
                    <img src="./uploads/item_2.png" alt="">
                </a>
                <!-- 收藏 -->
                <i class="iconfont">&#xe660;</i>
                <!-- 活动状态 -->
                <div class="active">
                    进行中
                </div>
            </div>
            <div class="text">
                <div class="top">
                    <h5>潮流摄影活动，先到先得，前五十名享优惠</h5>
                    <p>折扣</p>
                </div>
                <div class="bottom">
                    <p><i class="iconfont">&#xe615;</i><span>200</span>人已报名</p>
                    <p><i class="iconfont">&#xe600;</i><span>本周六</span>开始</p>
                </div>
            </div>
        </section>
        <section class="item">
            <div class="pic">
                <a href="#">
                    <img src="./uploads/item_4.png" alt="">
                </a>
                <!-- 收藏 -->
                <i class="iconfont">&#xe660;</i>
                <!-- 活动状态 -->
                <div class="active off">
                    已截止
                </div>
            </div>
            <div class="text">
                <div class="top">
                    <h5>疯狂的红包 不一样的撕名牌 大型家庭亲子户外活动</h5>
                    <p>免费</p>
                </div>
                <div class="bottom">
                    <p><i class="iconfont">&#xe615;</i><span>32</span>人已报名</p>
                    <p><i class="iconfont">&#xe600;</i><span>已截止</span></p>
                </div>
            </div>
        </section>
        <section class="item">
            <div class="pic">
                <a href="#">
                    <img src="./uploads/item_1.png" alt="">
                </a>
                <!-- 收藏 -->
                <i class="iconfont">&#xe660;</i>
                <!-- 活动状态 -->
                <div class="active off">
                    已结束
                </div>
            </div>
            <div class="text">
                <div class="top">
                    <h5>超值0元购，厂商合作，量大质优</h5>
                    <p>免费</p>
                </div>
                <div class="bottom">
                    <p><i class="iconfont">&#xe615;</i><span>1232</span>人已报名</p>
                    <p><i class="iconfont">&#xe600;</i><span>已结束</span></p>
                </div>
            </div>
        </section>
    </div>
    <!-- 主内容 -->

    <!-- 底部工具栏 -->
    <footer>
        <a href="#">
            <i class="iconfont">&#xe622;</i>
            <p>首页</p>
        </a>
        <a href="#">
            <i class="iconfont">&#xe607;</i>
            <p>卡券</p>
        </a>
        <a href="#">
            <i class="iconfont">&#xe614;</i>
            <p>我的</p>
        </a>


    </footer>
    <!-- 底部工具栏 -->
    <script src="js/swiper-bundle.min.js"></script>
    <script src="./js/flexible.js"></script>
    <!-- Initialize Swiper -->
    <script>
        var swiper = new Swiper(".mySwiper", {
            pagination: {
                el: ".swiper-pagination",
            },
            autoplay: {
                delay: 2000,
                diableOnInteraction: false
            }
        });
    </script>
</body>

</html>
