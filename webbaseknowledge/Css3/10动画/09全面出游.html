<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>全民出游</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html{
            height: 100%;
        }
        body{
            height: 100%;
            background-image: url(./imgs/f1_1.jpg);
            background-repeat: no-repeat;
            background-position: center 0;
            background-size: cover;
            overflow: hidden;
        }
        .cloud{
            position: absolute;
            left: 0;
            top: 0;
        }
        .cloud img:first-child{
            margin: 2% 49px -10px 67%;
            animation: move_cloud 1.4s linear 0.7s infinite alternate-reverse forwards;
        }
        .cloud img:nth-child(2){
            margin: 13% 6% 5px 326% ;
            animation: move_cloud 1s linear 0.4s infinite alternate-reverse forwards;
        }
        .cloud img:last-child{
            margin: -4% -1% 0px -7%;
            animation: move_cloud 1.2s linear 0.1s infinite alternate-reverse forwards;
        }
        .slogan{
            position: relative;
            width: 388.2px;
            overflow: hidden;
            height: 229.6px;
            left: 36%;
            top: 63%;
            animation: bom 0.4s linear 0.1s infinite alternate forwards;
            z-index: 1;
        }
        .slogan img{
            width: 100%;
        }
        .tag{
            position: absolute;
            top: 60%;
            left: 40%;
        }
        .tag img:first-child{
            margin: -35% 23% 26% -47%;
            transform: rotate(-30deg);
        }
        .tag img:nth-child(2){
            margin: -31% 32% 0% -55%;
            transform: rotate(306deg);
        }
        .tag img:first-child,.tag img:nth-child(2){
            transform-origin: bottom center;
            animation: roll1 0.9s linear 0.4s infinite alternate forwards;
        }
        
        .tag img:nth-child(3){
            margin: -59% 47% 24% 62%;
            transform: rotate(48deg);
        }
        .tag img:nth-child(4){
            margin: -32% 40% -2% 69%;
            transform: rotate(48deg);
            
        }
        .tag img:nth-child(3),.tag img:nth-child(4){
            
            transform-origin: bottom center;
            animation: roll2 1s linear 0.4s infinite alternate-reverse forwards;
        }
        .lu{
            position: relative;
            margin: -13% 12% -1% 73%;
            transform: scale(0.8);
            animation: lu 0.7s linear 0.2s infinite alternate forwards;
        }
        @keyframes move_cloud{
            from{}
            to{
                transform: translateX(70px);
            }
        }
        @keyframes bom{
            from{}
            to{
                transform: scale(1.2);
            }
        }
        @keyframes lu {
            from{

            }
            to{
                transform: scale(1.1);
            }
            
        }
        @keyframes roll1{
            from{}
            to{
                transform: scale(1) rotate(30deg);
            }
        }
        @keyframes roll2{
            from{}
            to{
                transform:  rotate(-3deg);
            }
        }
    </style>
</head>
<body>
    <div class="cloud">
        <img src="./imgs/yun1.png" alt="">
        <img src="./imgs/yun2.png" alt="">
        <img src="./imgs/yun3.png" alt="">
    </div>
    <div class="slogan">
        <img src="./imgs/font1.png" alt="">
    </div>
    <div class="tag">
        <img src="./imgs/1.png" alt="">
        <img src="./imgs/2.png" alt="">
        <img src="./imgs/3.png" alt="">
        <img src="./imgs/4.png" alt="">
    </div>
    <div class="lu">
        <img src="./imgs/lu.png" alt="">
    </div>
</body>
</html>
