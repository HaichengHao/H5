<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>走马灯</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;

        }

        .outer {
            width: 960px;
            height: 270px;
            border: 1px solid black;
            background-color: orange;
            margin: 0 auto;
            margin-top: 20vh;
            clear: both;
            overflow: hidden;
            position: relative;
            outline: 8px dashed pink;

        }

        .inner {
            width: 4320px;
            clear: both;
            position: absolute;
            left: 0px;

        }

        .inner:hover {
            animation-play-state: paused;
        }

        .inner img {
            margin: 0;
            float: left;
            animation: roll 10s linear 0s infinite;
        }

        @keyframes roll {
            from {}

            to {
                transform: translate(-3360px);
            }
        }

        @media screen and (min-width:300px) and (max-width:900px) {
            .outer {
                outline: 10px solid rebeccapurple;
            }
        }
    </style>
</head>

<body>
    <div class="outer">
        <div class="inner">
            <img src="./imgs/1.jpg" alt="">
            <img src="./imgs/2.jpg" alt="">
            <img src="./imgs/3.jpg" alt="">
            <img src="./imgs/4.jpg" alt="">
            <img src="./imgs/5.jpg" alt="">
            <img src="./imgs/6.jpg" alt="">
            <img src="./imgs/7.jpg" alt="">
            <img src="./imgs/1.jpg" alt="">
            <img src="./imgs/2.jpg" alt="">
        </div>

    </div>
</body>

</html>
