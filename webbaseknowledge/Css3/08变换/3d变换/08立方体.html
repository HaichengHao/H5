<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>立方体</title>
    <style>
        .outer{
            width: 200px;
            height: 200px;
            /* border: 1px solid black; */
            background-color: orange;
            transform-style: preserve-3d;
            perspective: 700px;
            perspective-origin: 300px 300px;
            margin: 0 auto;
            margin-top: 300px;
            
            
        }
        .inner{
            width: 200px;
            height: 200px;
        }
        .face1{
            background-color: aquamarine;
            transform-origin: left top;
            transform: translate3d(0px ,0px, 200px);
            opacity: 0.5;
        }
        .face3{
            background-color: blueviolet;
            transform-origin: left top;
            transform: rotatex(90deg);
            opacity: 0.5;
        }
        .face4{
            background-color: brown;
            transform-origin: right top;
            transform: rotatex(90deg);
        }
        .face5{
            background-color: blue;
            transform-origin: left;
            transform: rotatex(-90deg);
            opacity: 0.5;
        }
    </style>
</head>
<body>
    <div class="outer">
        <div class="inner face1"></div>
        <!-- <div class="inner face3"></div> -->
        <!-- <div class="inner face4"></div> -->
        <div class="inner face5">5</div>
        <!-- <div class="inner face6">6</div> -->
        <!-- <div class="inner face7">7</div> -->
        <!-- <div class="inner face8">8</div> -->
    </div>

</body>
</html>
