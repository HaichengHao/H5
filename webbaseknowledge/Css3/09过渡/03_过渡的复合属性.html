<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>复合属性</title>
    <style>
        .outer{
            width: 1000px;
            height: 100px;
            border: 1px solid black;
        }
        .inner{
            width: 100px;
            height: 100px;
            background-color: orange;
            transition: 2s all 3s linear ;
        }
        .outer:hover .inner{
            width: 1000px;
            background-color: orangered;
        }
    </style>
</head>
<body>
    <div class="outer">
        <div class="inner"></div>
    </div>
    <p>复合属性写法:<br>
    transition: duration property delay timing-function;<br>
    例如: transition: 2s all 3s linear ;
    </p>
</body>
</html>
