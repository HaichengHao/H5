<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex-flow(了解)</title>
    <style>
        .outer{
            width: 1000px;
            height: 600px;
            margin: 0 auto;
            background-color: skyblue;
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;

            /* 利用flex-flow同时指定反向以及换行的方式 */
            flex-flow: row wrap;

            
        }
        .inner{
            width: 200px;
            height: 200px;
            box-sizing: border-box;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <div class="outer">
        <div class="inner"></div>
        <div class="inner"></div>
        <div class="inner"></div>
        <div class="inner"></div>
        <div class="inner"></div>
        <div class="inner"></div>
        <div class="inner"></div>
        <div class="inner"></div>
        <div class="inner"></div>
        <div class="inner"></div>
        <div class="inner"></div>
        <div class="inner"></div>
    </div>
</body>
</html>
