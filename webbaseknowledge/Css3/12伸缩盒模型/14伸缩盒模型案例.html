<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex案例</title>
    <style>
        * {
            font-family: Arial;
            font-size: 14px;
            margin: 0;
            padding: 0;
            border: none;
        }

        html,
        body {
            width: 100%;
            height: 100%;
        }

        body {

            background-image: url(./flex布局图片/bg.jpg);
            background-repeat: no-repeat;
            background-size: cover;
        }

        a {
            text-decoration: none;
        }

        ul {
            list-style: none;
        }

        .header img {
            width: 134px;
            height: 54px;
            justify-content: space-evenly;
        }

        .header {
            /* width: 200px; */
            height: 70px;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: space-between;
            align-items: center;
            opacity: 0.76;
            color: white;
        }

        .header a img {
            padding: 0 20px;
        }

        .header-nav {
            display: flex;

        }

        .header-nav a {
            color: white;
            font-size: 20px;
            border: 1px solid white;
            border-radius: 8px;
            padding: 10px;
            margin-right: 20px;
            transition: 0.2s all linear;
        }
        .header-nav li:hover a{
            background-color: #FF9D2E;
            color: red;
            transform: scale(1.1);
            box-shadow: 0px 0px 4px 5px whitesmoke inset;
            cursor: pointer;
        }

        .header-nav li:last-child a {
            margin-right: 0px;
        }

        .content {
            height: calc(100vh - 70px);
            display: flex;
            align-items: center;
        }

        .content-nav {
            width: 1000px;
            height: 300px;
            /* background-color: skyblue; */
            margin: auto;
            display: flex;
            justify-content: space-evenly;
            align-items: center;
        }

        .content-nav .item {
            width: 180px;
            height: 200px;
            /* background-color: orange; */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-evenly;
            transition: 0.2s all linear;
        }
        .content-nav .item:hover{
            transform: scale(1.1);
            box-shadow: 0px 0px 10px 20px whitesmoke inset;
            cursor: pointer;
        }
        .item1{
            background-color: #FF9D2E;
        }
        .item2{
            background-color: #01A6DE;
        }
        .item3{
            background-color: #015E91;
        }
        .item4{
            background-color: #1DC128;
        }
        .item5{
            background-color: #01A6DE;
        }
        .item span{
            color: white;
            font-size: 20px;
        }
    </style>
</head>

<body>
    <!-- 头部 -->
    <div class="header">
        <a href="">
            <img src="./flex布局图片/logo.png" alt="logo">
        </a>
        <ul class="header-nav">
            <li><a href="">国内校区</a></li>
            <li><a href="">缅甸校区</a></li>
            <li><a href="">非洲校区</a></li>
            <li><a href="">美国校区</a></li>

        </ul>
    </div>
    <!-- 内容区 -->
    <div class="content">
        <div class="content-nav">
            <div class="item item1">
                <img class="" src="./flex布局图片/item1.png" alt="">
                <span>我的邮箱</span>
            </div>
            <div class="item item2">
                <img src="./flex布局图片/item2.png" alt="">
                <span>云服务</span>
            </div>
            <div class="item item3">
                <img src="./flex布局图片/item3.png" alt="">
                <span>手机课堂</span>
            </div>
            <div class="item item4">
                <img src="./flex布局图片/item4.png" alt="">
                <span>微信服务</span>
            </div>
            <div class="item item5">
                <img src="./flex布局图片/item5.png" alt="">
                <span>在线客服</span>
            </div>
        </div>
    </div>
</body>

</html>
