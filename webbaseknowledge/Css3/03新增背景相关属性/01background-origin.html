<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>background-origin</title>
    <style>
        .box1{
            width: 400px;
            height: 400px;
            background-color: orangered;
            margin: 0 auto;
            font-size: 40px;
            padding: 50px;
            border: 50px dashed rgba(230, 222, 111, 0.6);
            
            background-image: url(/webbaseknowledge/others/spring.jpg);
            background-repeat: no-repeat;
            background-origin: padding-box; /*默认就是padding-box*/
            background-origin: content-box; /*修改原点为内容区左上角*/
            background-origin: border-box;
            background-size: 600px 600px; /*图片宽高的设置显示效果要根据设置的背景原点来决定*/
        }
    </style>
</head>
<body>
    <div class="box1">
        hello
    </div>
    <hr>
    <ul>background-origin
        <li>作用:设置背景图的原点</li>
        <li>语法:
            <ol>
                <li>padding-box:从padding区域开始显示背景图像，--默认值</li>
                <li>border-box:从border区域开始显示背景图像</li>
                <li>content-box:从content区域开始显示背景图像</li>
            </ol>
        </li>
    </ul>
</body>
</html>
