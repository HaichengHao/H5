<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>less导出</title>
    <style>
        .code{
            background-color: blueviolet;
            color:white;
            white-space: pre;
        }
    </style>
</head>
<body>
    <p>less文件默认可以导出到指定的文件下，一般导出到css样式表下</p>
    <ul>
        <li>
            <p>第一种，在easyless插件中配置</p>
            <img src="./demo3.png" alt="">
            <img src="./demo4.png" alt="">
            <img src="./demo5.png" alt="">
            
        </li>
        <li>
            <p>第二种，自己在less文件写出来</p>
            <div class="code">
        // out: ./a/b/c/ 注意不是注释

            </div>
        </li>
    </ul>
    
</body>
</html>
