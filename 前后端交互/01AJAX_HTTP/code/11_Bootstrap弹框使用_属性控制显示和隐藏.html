<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap 弹框</title>
  <!-- 引入bootstrap.css -->
  <link href="/bootstrap-5.3.3-dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body{
        margin: 0 auto;
    }
    img{
        width: 600px;
        height: 400px;
        margin: 0 auto;
    }
  </style>
</head>

<body>
  <!-- 
    目标：使用Bootstrap弹框
    1. 引入bootstrap.css 和 bootstrap.js
    2. 准备弹框标签，确认结构
    3. 通过自定义属性，控制弹框的显示和隐藏
   -->
  <button type="button"  data-bs-toggle="modal" data-bs-target=".my-box" class="btn btn-primary"> <!--然后在这里写上data-bs-toggle并指定好它的目标为.my-box❗❗❗❗-->
    显示弹框
  </button>
  <p>从这里找到哦!!</p>
  <img src="../imgs/demo2.png" alt="">

  

  <img src="../imgs/demo4.gif" alt="">


  <p>
    通过属性来修改
  </p>
  <img src="../imgs/demo4.png" alt="">

  <img src="../imgs/demo5.png" alt="">
  <!-- 弹框标签 -->
  <div class="modal my-box" tabindex="-1">  <!--❗❗❗❗❗❗❗在这里写一个my-box类-->
  <div class="modal-dialog">
    <div class="modal-content">

        <!-- 弹框的头部 -->
      <div class="modal-header">
        <h5 class="modal-title">Modal title</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <!-- 弹框的框体 -->
      <div class="modal-body">
        <p>Modal body text goes here.</p>
      </div>
      <!-- 弹框的底部 -->
      <div class="modal-footer">
        <button type="button"  class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
  <!-- 引入bootstrap.js -->
  <script src="/bootstrap-5.3.3-dist/js/bootstrap.min.js"></script>

    // const modal = document.querySelector('.modal')
    // document.querySelector('button').addEventListener('click',()=>{
    //     modal.style.display='block'
    // })
  </script>
</body>

</html>
