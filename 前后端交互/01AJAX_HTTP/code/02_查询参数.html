<body>
    <pre>
        定义:浏览器提供给服务器的额外信息,让服务器返回浏览器想要的数据
        和python中所学的后端框架那时候学的一样,就是?后面跟着的一堆  
        写法
        axios({
            url:'目标资源地址',
            params:{
                参数名:值  //查询参数
            }
        }).then((result)=>{
            //对返回数据的后续处理
        })

        axios({url:'http://hmajax.itheima.net/api/city',params:{pname:'河北省'}}).then((result)=>{
            console.log(result)
            document.querySelector('.citylst').innerHTML=result.data.list.map(
                (item)=>{
                    return `
                    <div>${item}</div>
                    `
                }
            ).join(' ')
        })  
    </script>
