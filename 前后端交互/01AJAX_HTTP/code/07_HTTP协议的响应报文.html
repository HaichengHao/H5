<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
            margin: 0 auto;
            border-collapse: collapse;
            
        }
        th,td{
            border: 0.4px solid black;
        }
        th{
            background-color: orange;
            color: white;
        }
    </style>
</head>
<body>
    <pre>
        http:超文本传输协议，规定了浏览器发送及服务器返回内容的格式
        响应报文:服务器按照HTTP协议要求的格式，返回给浏览器的内容   
            1. 响应行(状态行):协议、HTTP响应状态码、状态信息
            2. 响应头:以键值对的格式携带的附加信息,比如Content-Type  
            3. 空行:分隔响应头，空行之后的是服务器返回的资源  
            4. 响应体:返回的资源   



    </pre>

    <table>
        <thead>
            <th>状态码</th>
            <th>说明</th>
        </thead>
        <tbody>
            <tr>
                <td>1xx</td>
                <td>信息</td>
            </tr>
            <tr>
                <td>2xx</td>
                <td>成功</td>
            </tr>
            <tr>
                <td>3xx</td>
                <td>重定向</td>
            </tr>
            <tr>
                <td>4xx</td>
                <td>客户端错误</td>
            </tr>
            <tr>
                <td>5xx</td>
                <td>服务端错误</td>
            </tr>
        </tbody>
    </table>
    <script src="axios.min.js"></script>
    <script>
        axios({}).then((result)=>{

        }).catch((error)=>{})
    </script>
</body>
</html>
