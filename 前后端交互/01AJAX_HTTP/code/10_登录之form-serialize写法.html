<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>11.案例_登录</title>
    <!-- 引入bootstrap.css -->
    <link rel="stylesheet" href="/bootstrap-5.3.3-dist/css/bootstrap.min.css">
    <!-- 公共 -->
    <style>
        html,
        body {
            background-color: #EDF0F5;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            width: 520px;
            height: 540px;
            background-color: #fff;
            padding: 60px;
            box-sizing: border-box;
        }

        .container h3 {
            font-weight: 900;
        }
    </style>
    <!-- 表单容器和内容 -->
    <style>
        .form_wrap {
            color: #8B929D !important;
        }

        .form-text {
            color: #8B929D !important;
        }
    </style>
    <!-- 提示框样式 -->
    <style>
        .alert {
            transition: .5s;
            opacity: 0;
        }

        .alert.show {
            opacity: 1;
        }
    </style>
</head>

<body>
    <div class="container">
        <h3>欢迎-登录</h3>
        <!-- 登录结果-提示框 -->
        <div class="alert alert-success" role="alert">
            提示消息
        </div>
        <!-- 表单 -->
        <div class="form_wrap">
            <form class="login-form">
                <div class="mb-3">
                    <label for="username" class="form-label">账号名</label>
                    <input type="text" class="form-control username" name="username">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">密码</label>
                    <input type="password" class="form-control password" name="password">
                </div>
                <button type="button" class="btn btn-primary btn-login"> 登 录 </button>
            </form>
        </div>
    </div>
    <script src="/axios.min.js"></script>
    <script src="/form-serialize.js"></script>
    <script>
        // 目标1：点击登录时，用户名和密码长度判断，并提交数据和服务器通信


        //目标2:完成提示框函数  

        const myAlert = document.querySelector('.alert')

        //功能:
        // 1.显示提示框
        // 2.不同提示文字msg，和成功绿色失败红色isSuccess(true成功,false失败)
        // 3.过2秒后，让提示框自动消失 利用延时函数
        function alertFn(msg,isSuccess){
            myAlert.classList.add('show')
            myAlert.innerText=msg
            // if(isSuccess==false){  //
            //     myAlert.classList.add('alert-danger')
            // }

            //或者用三元运算符号
            const bgStyle=isSuccess? 'alert-success':'alert-danger'
            myAlert.classList.add(bgStyle)

        }

        //1.登录按钮添加点击事件
        document.querySelector('button').addEventListener(
            'click', () => {

                //不再使用原来的qs获取
                // const username = document.querySelector('.username').value
                // const password = document.querySelector('.password').value

                //用serialize
                const form = document.querySelector('form')  
                const data = serialize(form,{hash:true,empty:true})
                console.log(data)

                // console.log(username, password)
                

                //然后直接解构,最小改动
                const {username,password} = data


                //判断长度
                if (username.trim().length < 8) {
                    alertFn('用户名要大于8位',false)
                    // console.log('用户名要大于8位')
                    // return //阻止代码继续执行

                    //显示后过两秒隐藏
                    setTimeout(()=>{
                        myAlert.classList.remove('show')
                        //然后重置掉样式，这样是为了避免样式冲突
                        myAlert.classList.remove(bgStyle)
                    },2000)
                    return //阻止代码继续执行
                }
                //如果长度满足则进入密码长度判断
                if (password.trim().length < 6) {
                    alertFn('密码要大于6位',false)
                    // console.log('密码要大于6位')
                    setTimeout(()=>{
                        myAlert.classList.remove('show')
                        myAlert.classList.remove(bgStyle)
                    },2000)
                    return //阻止代码继续执行
                }

                //如果都满足后则进入接下来的数据操作


                axios({
                    url: 'http://hmajax.itheima.net/api/login',
                    method: 'post',
                    data: {
                        "username": username,
                        "password": password
                    }
                }).then(result => { //成功的话也提示
                    alertFn(result.data.message,true)
                    console.log(result.data.message)
                }).catch(error => {
                    console.log(error)
                    console.log(error.response.data.message)
                    alertFn(error.response.data.message,false)
                }

                )
            }
        )

    </script>
</body>

</html>
