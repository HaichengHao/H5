   //获取所有一级分类数据

   axios({
    url:'https://hmajax.itheima.net/api/category/top',
    method:'get'
   }).then(result=>{
    console.log(result.data.data)

    //遍历id,创建获取二级分类请求
    const secPromiselst = result.data.data.map(item=>{
      return axios({
        url:'https://hmajax.itheima.net/api/category/sub',
        params:{
          id:item.id
        }
      })

    })

    console.log('===----====----===',secPromiselst) //二级分类请求的Promise对象   

    //合并所有二级分类Promise对象   
    const p = Promise.all(secPromiselst)
    p.then(result=>{
      console.log(result)
      document.querySelector('.container').innerHTML =  result.map(item=>{

        //进行解构赋值
        const {children,id,name,picture} = item.data.data
        console.log('子',children)
        return `
        <div class="sub-list">
      <div class="item">
        <h3>${name}</h3>
        <ul>
         ${children.map(item=>{
          return `
            <li>
            <a href="javascript:;">
              <img src="${item.picture}" />
              <p>${item.name}</p>
            </a>
          </li>
          `
         }).join(' ')}
          
        </ul>
      </div>
    </div>
        
        `
        
      }).join(' ')
    })


   })
